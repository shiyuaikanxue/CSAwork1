    <script>
        let n = prompt('请输入你想要实现阶乘的整数n：');
        // 循环实现
        function factorial(n){
            let result = 1;
            for(var i=1;i<=n;i++){
                result*=i;
            }
            return result;
        }
        // 递归实现
        // function factorial(n){

        //     else return n*factorial(n-1);

        console.log(factorial(n));
